version: 2.1
orbs:
  macos: circleci/macos@2
jobs:
  node:
    working_directory: ~/react-native-radar
    docker:
      - image: cimg/node:22.16.0
    steps:
      - checkout
      - run: npm install
      - run: npm install -g typescript
      - run:
          name: Type-check
          command: npm run build-all
      - persist_to_workspace:
          root: ~/react-native-radar
          paths:
            - android
            - ios
            - README.md
            - react-native-radar.podspec
            - dist
            - src
            - app.plugin.js
            - example
            - package.json
            - plugin/build
      - store_test_results:
          path: test-results
      - store_artifacts:
          path: test-results
  android:
    working_directory: ~/react-native-radar/example
    docker:
      - image: cimg/android:2024.01.1-browsers
    resource_class: xlarge
    environment:
      JAVA_OPTS: "-Xmx2g -XX:+UseG1GC"
      ANDROID_NDK_MAX_PARALLEL_JOBS: "2"
      GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.jvmargs=-Xmx4g -Dorg.gradle.workers.max=2"
      NODE_OPTIONS: "--max-old-space-size=2048"
    steps:
      - attach_workspace:
          at: ~/react-native-radar
      - run:
          name: Install Dependencies
          command: npm install
      - run:
          name: Install Radar from local path
          command: npm run install-radar-rebuild
      - run:
          name: Install Ninja
          command: |
            sudo apt-get update -o Acquire::AllowInsecureRepositories=true
            sudo apt-get install -y ninja-build
      - run:
          name: Configure Gradle
          command: |
            echo "Creating .gradle directory..."
            mkdir -p ~/.gradle
            echo "Writing gradle.properties..."
            echo "org.gradle.jvmargs=-Xmx2g -XX:MaxMetaspaceSize=256m -XX:+UseG1GC" >> ~/.gradle/gradle.properties
            echo "org.gradle.daemon=false" >> ~/.gradle/gradle.properties
            echo "org.gradle.parallel=false" >> ~/.gradle/gradle.properties
            echo "org.gradle.configureondemand=false" >> ~/.gradle/gradle.properties
            echo "Gradle properties configured:"
            cat ~/.gradle/gradle.properties
            echo "Directory permissions:"
            ls -la ~/.gradle/
      - run: chown -R $USER:$USER android
      - run: 
          name: Build Android Debug
          command: | 
            cd android 
            ./gradlew clean --no-daemon
            ./gradlew assembleDebug --no-daemon --info
  ios:
    macos:
      xcode: "16.1.0"
    resource_class:  m2pro.medium
    working_directory: ~/react-native-radar/example
    steps:
      - attach_workspace:
          at: ~/react-native-radar
      - run:
          name: Install Dependencies
          command: npm install
      - run:
          name: Install Radar from local path
          command: npm run install-radar-rebuild
      - run:
          name: Fix User Script Sandboxing in Podfile
          command: |
            cd ios
            # Add sandboxing fix and disable module verification to existing post_install block
            sed -i '' '/react_native_post_install(/i\
            \    installer.pods_project.targets.each do |target|\
            \      target.build_configurations.each do |config|\
            \        config.build_settings["ENABLE_USER_SCRIPT_SANDBOXING"] = "NO"\
            \        config.build_settings["VERIFY_MODULES"] = "NO"\
            \        config.build_settings["VALIDATE_WORKSPACE"] = "NO"\
            \        # Specifically disable module verification for maplibre\
            \        if target.name == "maplibre-react-native"\
            \          config.build_settings["SKIP_INSTALL"] = "YES"\
            \          config.build_settings["BUILT_PRODUCTS_DIR"] = "$(SYMROOT)"\
            \        end\
            \      end\
            \    end\
            ' Podfile
            
            # Verify it worked
            echo "=== Checking if fixes were added ==="
            grep -A 8 -B 3 "ENABLE_USER_SCRIPT_SANDBOXING" Podfile || echo "WARNING: fixes not found!"
      - run:
          name: Reinstall Pods with Sandboxing Fix
          command: |
            cd ios
            pod install
      - run:
          name: Build iOS
          command: |
            cd ios
            rm -rf ~/Library/Developer/Xcode/DerivedData/Example-* || true
            # Try to disable problematic sandbox operations
            export DISABLE_FLIPPER=1
            export USE_HERMES=1
            export RCT_NO_LAUNCH_PACKAGER=1
            # Try to fix potential XCFramework issues
            find . -name "*.xcframework" -exec chmod -R 755 {} \; || true
            xcodebuild clean -workspace Example.xcworkspace -scheme Example -sdk iphonesimulator
            xcodebuild -workspace Example.xcworkspace -scheme Example -sdk iphonesimulator -configuration Debug ONLY_ACTIVE_ARCH=YES -allowProvisioningUpdates VALIDATE_WORKSPACE=NO CODE_SIGNING_ALLOWED=NO CODE_SIGNING_REQUIRED=NO -skipPackagePluginValidation -skipMacroValidation EXCLUDED_ARCHS="x86_64"
 

workflows:
  version: 2
  node-android-ios:
    jobs:
      - node
      - android:
          requires:
            - node
      - ios:
          requires:
            - node
