version: 2
jobs:
  node:
    working_directory: ~/react-native-radar
    docker:
      - image: cimg/node:18.0
    steps:
      - checkout
      - run: npm install
      - run:
          name: Test
          command: |
            mkdir -p test-results/jest
            npm run test
          environment:
            JEST_JUNIT_OUTPUT: test-results/jest/junit.xml
      - run:
          name: Type-check
          command: npx tsc --noEmit
      - persist_to_workspace:
          root: ~/react-native-radar
          paths:
            - node_modules
      - store_test_results:
          path: test-results
      - store_artifacts:
          path: test-results
  android:
    working_directory: ~/react-native-radar/example
    docker:
      - image: cimg/android:2023.02.1-browsers
    steps:
      - checkout:
          path: ~/react-native-radar
      - run: cd ../ && npm install && npm run pack && cd example
      - run: npm install ../react-native-radar-*.tgz && npm install
      - run: cd android && ./gradlew
  ios:
    macos:
      xcode: "13.4.1"
    working_directory: ~/react-native-radar/example
    steps:
      - checkout:
          path: ~/react-native-radar
      - run: cd ../ && npm install && npm run pack && cd example
      - run: npm install ../react-native-radar-*.tgz && npm install
      - run: cd ios && pod update RadarSDK && pod install
      - run: xcodebuild -workspace ios/Example.xcworkspace -scheme example -sdk iphonesimulator
workflows:
  version: 2
  node-android-ios:
    jobs:
      - node
      - android:
          requires:
            - node
      - ios:
          requires:
            - node
