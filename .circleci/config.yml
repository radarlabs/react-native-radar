version: 2.1
orbs:
  macos: circleci/macos@2
jobs:
  node:
    working_directory: ~/react-native-radar
    docker:
      - image: cimg/node:22.16.0
    steps:
      - checkout
      - run: npm install
      - run: npm install -g typescript
      - run:
          name: Type-check
          command: npm run build-all
      - persist_to_workspace:
          root: ~/react-native-radar
          paths:
            - android
            - ios
            - README.md
            - react-native-radar.podspec
            - dist
            - src
            - app.plugin.js
            - example
            - package.json
            - plugin/build
      - store_test_results:
          path: test-results
      - store_artifacts:
          path: test-results
  android:
    working_directory: ~/react-native-radar/example
    docker:
      - image: cimg/android:2024.01.1-browsers
    steps:
      - attach_workspace:
          at: ~/react-native-radar
      - run:
          name: Install Dependencies
          command: npm install
      - run:
          name: Install Radar from local path
          command: npm run install-radar-rebuild
      - run:
          name: Install Ninja
          command: |
            sudo apt-get update -o Acquire::AllowInsecureRepositories=true
            sudo apt-get install -y ninja-build
      - run: chown -R $USER:$USER android
      - run: cd android && ./gradlew
  android-oldarch:
    working_directory: ~/react-native-radar/example
    docker:
      - image: cimg/android:2024.01.1-browsers
    steps:
      - attach_workspace:
          at: ~/react-native-radar
      - run:
          name: Install Dependencies
          command: npm install
      - run:
          name: Set use old arch
          command: |
            jq ".expo.plugins |= ( map( if (.[0] == \"expo-build-properties\") then . | .[1].newArchEnabled |= false | .[1].android.newArchEnabled |= false | .[1].ios.newArchEnabled |= false else . end))" app.json > oldarch.json
            mv oldarch.json app.json
            cat app.json
      - run:
          name: Install Radar from local path
          command: npm run install-radar-rebuild
      - run:
          name: Install Ninja
          command: |
            sudo apt-get update -o Acquire::AllowInsecureRepositories=true
            sudo apt-get install -y ninja-build
      - run: chown -R $USER:$USER android
      - run: cd android && ./gradlew 
  ios:
    macos:
      xcode: "15.3.0"
    working_directory: ~/react-native-radar/example
    steps:
      - attach_workspace:
          at: ~/react-native-radar
      - run:
          name: Install Dependencies
          command: npm install
      - run:
          name: Install Radar from local path
          command: npm run install-radar-rebuild
      - run: cd ios 
      - run: xcodebuild -workspace ios/Example.xcworkspace -scheme Example -sdk iphonesimulator
  ios-oldarch:
    macos:
      xcode: "15.3.0"
    working_directory: ~/react-native-radar/example
    steps:
      - attach_workspace:
          at: ~/react-native-radar
      - run:
          name: Install Dependencies
          command: npm install
      - run:
          name: Set use old arch
          command: |
            jq ".expo.plugins |= ( map( if (.[0] == \"expo-build-properties\") then . | .[1].newArchEnabled |= false | .[1].android.newArchEnabled |= false | .[1].ios.newArchEnabled |= false else . end))" app.json > oldarch.json
            mv oldarch.json app.json
            cat app.json
      - run:
          name: Install Radar from local path
          command: npm run install-radar-rebuild
      - run: cd ios 
      - run: xcodebuild -workspace ios/Example.xcworkspace -scheme Example -sdk iphonesimulator
 

workflows:
  version: 2
  node-android-ios:
    jobs:
      - node
      - android:
          requires:
            - node
      - android-oldarch:
          requires:
            - node
      - ios:
          requires:
            - node
      - ios-oldarch:
          requires:
            - node
