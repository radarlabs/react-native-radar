version: 2
jobs:
  node:
    working_directory: ~/react-native-radar
    docker:
      - image: circleci/node:8
    steps:
      - checkout
      - run: npm install
      - run:
          name: Test
          command: |
            mkdir -p test-results/jest
            npm run test
          environment:
            JEST_JUNIT_OUTPUT: test-results/jest/junit.xml
      - persist_to_workspace:
          root: ~/react-native-radar
          paths:
            - node_modules
      - store_test_results:
          path: test-results
      - store_artifacts:
          path: test-results
  android:
    working_directory: ~/react-native-radar/example
    docker:
      - image: circleci/android:api-28-node
    steps:
      - checkout:
          path: ~/react-native-radar
      - run: yarn install
      - run: sudo yarn global add react-native
      - run: chown -R $USER:$USER android
      - run: cd android && ./gradlew assembleDebug
  ios:
    macos:
      xcode: "13.1.0"
    working_directory: ~/react-native-radar/example
    steps:
      - checkout:
          path: ~/react-native-radar
      - run: yarn install
      - run: sudo yarn global add react-native
      - run: cd ios && pod update RadarSDK && pod install
      - run: react-native run-ios
workflows:
  version: 2
  node-android-ios:
    jobs:
      - node
      - android:
          requires:
            - node
      - ios:
          requires:
            - node
