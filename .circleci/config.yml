version: 2.1
orbs:
  macos: circleci/macos@2
jobs:
  node:
    working_directory: ~/react-native-radar
    docker:
      - image: cimg/node:22.16.0
    steps:
      - checkout
      - run: npm install
      - run: npm install -g typescript
      - run:
          name: Type-check
          command: npm run build-all
      - persist_to_workspace:
          root: ~/react-native-radar
          paths:
            - android
            - ios
            - README.md
            - react-native-radar.podspec
            - dist
            - src
            - app.plugin.js
            - example
            - package.json
            - plugin/build
      - store_test_results:
          path: test-results
      - store_artifacts:
          path: test-results
  android:
    working_directory: ~/react-native-radar/example
    docker:
      - image: cimg/android:2024.01.1-browsers
    resource_class: xlarge
    environment:
      JAVA_OPTS: "-Xmx2g -XX:+UseG1GC"
      ANDROID_NDK_MAX_PARALLEL_JOBS: "2"
      GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.jvmargs=-Xmx4g -Dorg.gradle.workers.max=2"
      NODE_OPTIONS: "--max-old-space-size=2048"
    steps:
      - attach_workspace:
          at: ~/react-native-radar
      - run:
          name: Install Dependencies
          command: npm install
      - run:
          name: Install Radar from local path
          command: npm run install-radar-rebuild
      - run:
          name: Install Ninja
          command: |
            sudo apt-get update -o Acquire::AllowInsecureRepositories=true
            sudo apt-get install -y ninja-build
      - run:
          name: Configure Gradle
          command: |
            echo "Creating .gradle directory..."
            mkdir -p ~/.gradle
            echo "Writing gradle.properties..."
            echo "org.gradle.jvmargs=-Xmx2g -XX:MaxMetaspaceSize=256m -XX:+UseG1GC" >> ~/.gradle/gradle.properties
            echo "org.gradle.daemon=false" >> ~/.gradle/gradle.properties
            echo "org.gradle.parallel=false" >> ~/.gradle/gradle.properties
            echo "org.gradle.configureondemand=false" >> ~/.gradle/gradle.properties
            echo "Gradle properties configured:"
            cat ~/.gradle/gradle.properties
            echo "Directory permissions:"
            ls -la ~/.gradle/
      - run: chown -R $USER:$USER android
      - run: 
          name: Build Android Debug
          command: | 
            cd android 
            ./gradlew clean --no-daemon
            ./gradlew assembleDebug --no-daemon --info
  ios:
    macos:
      xcode: "16.1.0"
    resource_class: macos-m1-medium-gen1
    working_directory: ~/react-native-radar/example
    steps:
      - attach_workspace:
          at: ~/react-native-radar
      - run:
          name: Install Dependencies
          command: npm install
      - run:
          name: Install Radar from local path
          command: npm run install-radar-rebuild
      - run:
          name: Build iOS
          command: |
            cd ios
            rm -rf ~/Library/Developer/Xcode/DerivedData/Example-* || true
            rm -rf ./build || true
            # Try to fix potential XCFramework issues
            find . -name "*.xcframework" -exec chmod -R 755 {} \; || true
            xcodebuild clean -workspace Example.xcworkspace -scheme Example -sdk iphonesimulator
            xcodebuild -workspace Example.xcworkspace -scheme Example -sdk iphonesimulator -configuration Debug ONLY_ACTIVE_ARCH=NO -allowProvisioningUpdates -derivedDataPath ./build -quiet
 

workflows:
  version: 2
  node-android-ios:
    jobs:
      - node
      - android:
          requires:
            - node
      - ios:
          requires:
            - node
